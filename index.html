<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="康威生命遊戲互動模擬器 - 觀察細胞演化的過程">
    <title>康威生命遊戲</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main>
        <h1>康威生命遊戲</h1>
        <div class="game-container" role="application" aria-label="生命遊戲模擬器">
            <canvas id="gameCanvas" aria-label="遊戲畫布"></canvas>
            <div class="controls" role="toolbar" aria-label="遊戲控制">
                <button id="startBtn" aria-label="開始遊戲">開始</button>
                <button id="pauseBtn" aria-label="暫停遊戲">暫停</button>
                <button id="clearBtn" aria-label="清除遊戲">清除</button>
                <button id="randomBtn" aria-label="隨機生成">隨機</button>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
